<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="admin.css">
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="center-page">
  <h2>Admin Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginError" class="error-msg"></p>
</div>

<!-- Dashboard Page -->
<div id="dashboardPage" class="hidden">
  <header>
    <h1>Articles Panel</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="controls">
    <button id="addArticleBtn">Add New Article</button>
  </div>

  <!-- Article Cards -->
  <div id="articlesContainer" class="cards-container">
    <!-- JS will render cards here -->
  </div>
</div>

<!-- Article Form Modal -->
<div id="articleFormModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="formTitle">Add Article</h2>
    <input type="text" id="titleEn" placeholder="Title (English)">
    <input type="text" id="titleAr" placeholder="Title (Arabic)">
    <textarea id="summaryEn" placeholder="Summary (English)"></textarea>
    <textarea id="summaryAr" placeholder="Summary (Arabic)"></textarea>
    <textarea id="contentEn" placeholder="Content (English)"></textarea>
    <textarea id="contentAr" placeholder="Content (Arabic)"></textarea>
    <input type="text" id="imageUrl" placeholder="Image URL">
    <input type="text" id="author" placeholder="Author">
    <input type="text" id="category" placeholder="Category">
    <input type="text" id="tags" placeholder="Tags (comma-separated)">
    <button id="saveArticleBtn">Save</button>
    <button id="cancelArticleBtn">Cancel</button>
    <p id="formMsg" class="error-msg"></p>
  </div>
</div>

<script src="js/admin.js" defer></script>
</body>
</html>
