<body>
  <div class="admin-container">
    <h1>Admin Panel</h1>

    <!-- Login Section -->
    <div id="login-section">
      <input type="email" id="admin-email" placeholder="Email">
      <input type="password" id="admin-password" placeholder="Password">
      <button onclick="loginAdmin()">Login</button>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" style="display:none;">
      <h2>Add New Article</h2>
      <input id="titleEn" placeholder="Title (EN)">
      <input id="titleAr" placeholder="Title (AR)">
      <textarea id="summaryEn" placeholder="Summary (EN)"></textarea>
      <textarea id="summaryAr" placeholder="Summary (AR)"></textarea>
      <textarea id="contentEn" placeholder="Content (EN)"></textarea>
      <textarea id="contentAr" placeholder="Content (AR)"></textarea>
      <input id="category" placeholder="Category">
      <input id="image" placeholder="Image URL">
      <input id="tags" placeholder="Tags (comma separated)">
      <button onclick="addArticle()">Publish Article</button>

      <h2>Existing Articles</h2>
      <div id="articles-list"></div>
    </div>
  </div>
